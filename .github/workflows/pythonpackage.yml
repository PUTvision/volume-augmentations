name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.5, 3.6, 3.7, 3.8]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get -y install gfortran
        fi
        python -m pip install --upgrade pip
        pip install maturin
      shell: bash
    - name: Build
      run: |
        maturin build --release --strip --no-sdist --cargo-extra-args="-Z features=itarget"
      shell: bash
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: wheels
        path: target/wheels
